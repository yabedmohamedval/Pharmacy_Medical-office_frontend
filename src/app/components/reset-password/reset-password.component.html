<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form #form="ngForm" (ngSubmit)="resetPassword(form)">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input id="newPassword" type="password" class="form-control" name="newPassword" [(ngModel)]="newPassword" required>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Reset Password</button>
    
    <div *ngIf="notMatch" class="text-danger">
      Passwords do not match.
    </div>
  </form>
</div>
