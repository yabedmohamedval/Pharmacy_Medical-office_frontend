<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" class="form-control" required>
      <div *ngIf="formGroup.get('username')?.invalid && formGroup.get('username')?.touched" class="text-danger">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" required>
      <div *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched" class="text-danger">
        Password is required
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Login</button>
      <button type="button" class="btn btn-secondary" (click)="loginAsVisitor()">Connect as Visitor</button>
    </div>

    <div *ngIf="showErr" class="text-danger">
      Invalid username or password.
    </div>
  </form>
</div>
